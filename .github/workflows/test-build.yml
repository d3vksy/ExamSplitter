name: Test Build

on:
  pull_request:
    branches: [ main, master, beta ]

jobs:
  test-build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Test PyInstaller build
      run: |
        pyinstaller --onefile --windowed --name ExamSplitter ^
          --add-data "models;models" ^
          --add-data "banner.png;." ^
          --hidden-import ultralytics ^
          --hidden-import cv2 ^
          --hidden-import fitz ^
          --hidden-import PIL ^
          --hidden-import reportlab ^
          --hidden-import numpy ^
          --hidden-import tkinter ^
          --clean ^
          main.py
        
    - name: Verify executable
      run: |
        if (Test-Path "dist\ExamSplitter.exe") {
          echo "Build successful - ExamSplitter.exe created"
          $fileSize = (Get-Item "dist\ExamSplitter.exe").Length / 1MB
          echo "Executable size: $([math]::Round($fileSize, 2)) MB"
        } else {
          echo "Build failed - ExamSplitter.exe not found"
          exit 1
        }
        
    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: ExamSplitter-TestBuild
        path: dist/ExamSplitter.exe 